openapi: 3.0.0
info:
  title: Execute Connector API endpoint
  version: '1'
paths:
  /internal/elastic_assistant/actions/connector/{connectorId}/_execute:
    post:
      operationId: ExecuteConnector
      x-codegen-enabled: true
      description: Execute Elastic Assistant connector by id
      summary: Execute Elastic Assistant connector
      tags:
        - Connector API
      parameters:
        - name: connectorId
          in: path
          required: true
          description: The connector's `id` value.
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - params
                - conversationId
              properties:
                conversationId:
                  $ref: '../conversations/common_attributes.schema.yaml#/components/schemas/UUID'
                params:
                  $ref: '#/components/schemas/ConnectorExecutionParams'
                alertsIndexPattern:
                  type: string
                allow:
                  type: array
                  items:
                    type: string
                allowReplacement:
                  type: array
                  items:
                    type: string
                isEnabledKnowledgeBase:
                  type: boolean
                isEnabledRAGAlerts:
                  type: boolean
                replacements:
                  type: object
                  additionalProperties: true
                size:
                  type: number
                llmType:
                  type: string
                  enum:
                    - bedrock
                    - openai
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: string
                  connector_id:
                    type: string
                  replacements:
                    type: object
                    additionalProperties: true
                  status:
                    type: string
                  trace_data:
                    type: object
                    description: Trace Data
                    properties:
                      transactionId:
                        type: string
                        description: Could be any string, not necessarily a UUID
                      traceId:
                        type: string
                        description: Could be any string, not necessarily a UUID
        '400':
          description: Generic Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  statusCode:
                    type: number
                  error:
                    type: string
                  message:
                    type: string

components:
  schemas:
    RawMessageData:
      type: object
      additionalProperties: true

    ConnectorExecutionParams:
      type: object
      description: AI assistant connector execution params.
      required:
        - subActionParams
        - subAction
      properties:
        subActionParams:
          type: object
          required:
            - messages
          properties:
            messages:
              type: array
              items:
                type: object
                required:
                  - role
                  - content
                properties:
                  role:
                    type: string
                    description: Message role.
                    enum:
                      - system
                      - user
                      - assistant
                  content:
                    type: string
            model:
              type: string
            n:
              type: number
            stop:
              type: array
              items:
                type: string
            temperature:
              type: number
        subAction:
          type: string
